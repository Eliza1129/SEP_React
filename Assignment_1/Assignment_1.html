<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assignment_1.css">
</head>
<body>

    <div class="signup-form">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="First Name" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last Name" required>
              </div>
            </div>
      
            <div class="mb-3">
              <input type="tel" class="form-control" placeholder="Mobile No." required>
            </div>
      
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email Address" required>
            </div>
      
            <div class="row mb-3">
              <div class="col">
                <input type="password" class="form-control" placeholder="Password" required>
              </div>
              <div class="col">
                <input type="password" class="form-control" placeholder="Confirm Password" required>
              </div>
            </div>
      
            <div class="d-flex align-items-start mb-3">
              <div class="form-check me-3" style="white-space: nowrap;">
                <input class="form-check-input" type="checkbox" id="agreeCheck" required>
                <label class="form-check-label fw-bold mb-0" for="agreeCheck" style="white-space: nowrap;">
                  I Agree
                </label>
              </div>
            
              <p class="small mb-0">
                By clicking <span class="badge bg-primary">Register</span>, you agree to the
                <a href="#" class="no-underline">Terms and Conditions</a> set out by this site, including our Cookie Use.
              </p>
            </div>            
            
            <div class="d-flex gap-3">
              <button type="submit" class="btn btn-register flex-fill">Register</button>
              <button type="button" class="btn btn-signin flex-fill">Sign In</button>
            </div>
          </form>
        </div>

</body>
</html>
